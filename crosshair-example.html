<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>gocfg Crosshair View Example</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/kinetic-v4.5.4.js"></script>

    <script type="text/javascript" src="javascript/crosshair-constants.js"></script>
    <script type="text/javascript" src="javascript/crosshair-generic.js"></script>
    <script type="text/javascript" src="javascript/crosshair-view.js"></script>

    <style type="text/css">
        #crosshair_canvas {
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="crosshair_canvas"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            createCrosshairCanvas('#crosshair_canvas', 'alpha=170/color=5/color_b=0/color_r=0/color_g=255/dot=1/gap=-5/size=75/style=2/usealpha=1/thickness=2/outline=0/outline_draw=0');
        });
    </script>
</body>
</html>
